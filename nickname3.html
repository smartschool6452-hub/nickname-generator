<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>EduFan Nickname Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f0f8ff;
        }
        #nickname { 
            font-size: 28px; 
            margin: 20px; 
            color: #2c3e50; 
            font-weight: bold;
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            background-color: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 8px;
        }
        button:hover { 
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <h1>EduFan Nickname Generator</h1>
    <p>“Generate” tugmasini bosib yangi nickname oling</p>
    <p id="nickname">Sizning nickname shu yerda chiqadi</p>
    <button onclick="generateInfiniteNickname()">Generate</button>

    <script>
        function generateInfiniteNickname() {
            const adjectives = ["Shadow", "Fire", "Ice", "Silent", "Speedy", "Night", "Crazy", "Blue", "Star", "Dark"];
            const nouns = ["Master", "Dragon", "Wizard", "Hunter", "Gamer", "Wolf", "Ninja", "Tiger", "Lord", "Knight"];
            const number = Math.floor(Math.random() * 1000); // 0–999

            const nickname = adjectives[Math.floor(Math.random() * adjectives.length)] +
                             nouns[Math.floor(Math.random() * nouns.length)] +
                             number;

            document.getElementById("nickname").textContent = nickname;
        }
    </script>
</body>
</html>
